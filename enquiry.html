<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Enquiry Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Visit Enquiry Data from MongoDB Atlas</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Pending Visit Reports</h2>
                <button onclick="fetchVisits()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Refresh Data
                </button>
            </div>
            
            <div id="loading" class="text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading visit data...</p>
            </div>
            
            <div id="tableContainer" class="hidden">
                <div class="overflow-x-auto">
                    <table class="w-full table-auto border-collapse border border-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="border border-gray-300 px-4 py-2 text-left">Visit ID</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Submitted At</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Property Name</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Owner Name</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Area</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Monthly Rent</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
                            </tr>
                        </thead>
                        <tbody id="visitsTableBody">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="errorMessage" class="hidden text-center py-8">
                <p class="text-red-600">Failed to load visit data. Please try again.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://roomhy-backend.onrender.com';

        async function fetchVisits() {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('tableContainer');
            const errorMessage = document.getElementById('errorMessage');
            const tbody = document.getElementById('visitsTableBody');

            // Show loading
            loading.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/api/visits/pending`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const visits = data.visits || [];

                // Hide loading
                loading.classList.add('hidden');
                tableContainer.classList.remove('hidden');

                // Populate table
                tbody.innerHTML = visits.map(visit => `
                    <tr class="hover:bg-gray-50">
                        <td class="border border-gray-300 px-4 py-2">${visit._id ? visit._id.slice(-8).toUpperCase() : '-'}</td>
                        <td class="border border-gray-300 px-4 py-2">${visit.submittedAt ? new Date(visit.submittedAt).toLocaleString() : '-'}</td>
                        <td class="border border-gray-300 px-4 py-2">${visit.propertyInfo?.name || visit.propertyName || '-'}</td>
                        <td class="border border-gray-300 px-4 py-2">${visit.propertyInfo?.ownerName || visit.ownerName || '-'}</td>
                        <td class="border border-gray-300 px-4 py-2">${visit.propertyInfo?.area || visit.area || '-'}</td>
                        <td class="border border-gray-300 px-4 py-2">₹${visit.monthlyRent || visit.propertyInfo?.monthlyRent || 0}</td>
                        <td class="border border-gray-300 px-4 py-2">
                            <span class="px-2 py-1 rounded text-sm ${visit.status === 'submitted' ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'}">
                                ${visit.status || '-'}
                            </span>
                        </td>
                    </tr>
                `).join('');

                if (visits.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="border border-gray-300 px-4 py-8 text-center text-gray-500">No pending visit reports found.</td></tr>';
                }

            } catch (error) {
                console.error('Error fetching visits:', error);
                loading.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', fetchVisits);
    </script>
</body>
</html>
