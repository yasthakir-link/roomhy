    <script>
        let currentOwner = null;
        let currentChat = null;
        let unsubscribeMessages = null;

        // Initialize Lucide icons
        function refreshIcons() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        // Load Session
        async function loadOwner() {
            const owner = JSON.parse(sessionStorage.getItem('owner_user') || localStorage.getItem('user') || 'null');
            if (owner) {
                currentOwner = owner;
                const ownerId = owner.loginId || owner.ownerId || '...';
                const ownerName = owner.name || owner.ownerName || 'Owner';
                
                document.getElementById('headerOwnerName').textContent = ownerName;
                document.getElementById('headerOwnerId').textContent = `ID: ${ownerId}`;
                document.getElementById('headerAvatar').textContent = ownerName.charAt(0).toUpperCase();
                
                loadChats();
            } else {
                window.location.href = 'ownerlogin.html';
            }
        }

        async function loadChats() {
            if (!currentOwner) return;
            const ownerId = currentOwner.loginId || currentOwner.ownerId;
            const API_URL = 'https://roomhy-backend-wqwo.onrender.com';

            try {
                // Fetch confirmed bookings or active conversations
                const response = await fetch(`${API_URL}/api/booking/requests?ownerId=${ownerId}`);
                const data = await response.json();
                const allBookings = data.data || [];
                
                // Filter out rejected bookings
                const bookings = allBookings.filter(b => b.status !== 'rejected');

                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';

                if (bookings.length === 0) {
                    chatList.innerHTML = '<div class="p-8 text-center text-xs text-gray-400">No active conversations.</div>';
                    return;
                }

                // Deduplicate by user
                const uniqueUsers = [];
                const seenUsers = new Set();
                bookings.forEach(b => {
                    if (!seenUsers.has(b.user_id)) {
                        seenUsers.add(b.user_id);
                        uniqueUsers.push(b);
                    }
                });

                uniqueUsers.forEach(booking => {
                    const item = document.createElement('div');
                    item.className = 'flex items-center gap-3 p-3 rounded-xl cursor-pointer hover:bg-slate-50 transition-all border border-transparent';
                    if (currentChat && currentChat.user_id === booking.user_id) item.classList.add('active-chat-item');
                    
                    item.innerHTML = `
                        <div class="w-11 h-11 rounded-full bg-purple-100 flex items-center justify-center text-purple-700 font-bold text-sm">${(booking.name || 'U').charAt(0)}</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-baseline">
                                <h4 class="text-sm font-bold text-slate-800 truncate">${booking.name || 'User'}</h4>
                                <span class="text-[9px] text-gray-400">ID: ${booking.user_id}</span>
                            </div>
                            <p class="text-xs text-gray-500 truncate">${booking.property_name || 'Inquiry regarding stay'}</p>
                        </div>
                    `;
                    item.onclick = () => openChat(booking);
                    chatList.appendChild(item);
                });
                refreshIcons();
            } catch (err) {
                console.error("Chat list error", err);
            }
        }

        function openChat(booking) {
            currentChat = booking;
            
            // UI Toggle
            document.getElementById('no-chat-selected').classList.add('hidden');
            document.getElementById('chat-active').classList.remove('hidden');
            
            // Update Active Header
            document.getElementById('active-chat-name').textContent = booking.name || 'User';
            document.getElementById('active-chat-avatar').textContent = (booking.name || 'U').charAt(0).toUpperCase();
            
            // Mobile toggle
            if (window.innerWidth < 768) {
                document.getElementById('contacts-panel').classList.add('hidden');
            }

            // Highlighting in list
            document.querySelectorAll('#chat-list > div').forEach(el => el.classList.remove('active-chat-item'));
            // Note: In real app, match by ID. Here we just reload or use simple logic.

            loadMessages();
        }

        function loadMessages() {
            if (!currentChat || !currentOwner) return;

            const ownerId = currentOwner.loginId || currentOwner.ownerId;
            const userId = currentChat.user_id;
            const chatId = `${userId}_${ownerId}`;
            
            const messagesRef = window.collection(window.db, 'chats', chatId, 'messages');
            const q = window.query(messagesRef, window.orderBy('timestamp', 'asc'));

            if (unsubscribeMessages) unsubscribeMessages();

            unsubscribeMessages = window.onSnapshot(q, (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                let hasNewTenantMessage = false;
                let latestTenantMessage = null;

                snapshot.forEach((msgDoc) => {
                    const msg = msgDoc.data();
                    const isOwner = msg.sender === 'owner';
                    
                    // Track new tenant messages for notification
                    if (!isOwner && !msg.notified) {
                        hasNewTenantMessage = true;
                        latestTenantMessage = msg;
                        // Mark as notified to avoid duplicate notifications
                        msg.notified = true;
                    }
                    
                    const msgContainer = document.createElement('div');
                    msgContainer.className = `message-container flex w-full ${isOwner ? 'justify-end' : 'justify-start'}`;
                    
                    const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
                    
                    // Reaction Icons
                    let reactionsHtml = '';
                    if (msg.reaction === 'like') reactionsHtml = '<div class="absolute -bottom-2 right-2 bg-white rounded-full p-0.5 shadow-sm border border-green-100"><i data-lucide="thumbs-up" class="w-2.5 h-2.5 text-green-500"></i></div>';
                    if (msg.reaction === 'dislike') reactionsHtml = '<div class="absolute -bottom-2 right-2 bg-white rounded-full p-0.5 shadow-sm border border-red-100"><i data-lucide="thumbs-down" class="w-2.5 h-2.5 text-red-500"></i></div>';

                    msgContainer.innerHTML = `
                        <div class="message-bubble p-3 shadow-sm ${isOwner ? 'owner' : 'user'}">
                            <p class="text-sm leading-relaxed">${msg.text.replace(/\d{10,}/g, '***')}</p>
                            <div class="flex items-center justify-end gap-1.5 mt-1">
                                <span class="text-[9px] opacity-60">${time}</span>
                                ${msg.edited ? '<span class="text-[9px] opacity-40">Edited</span>' : ''}
                            </div>
                            ${reactionsHtml}
                            
                            <!-- Edit/Delete Options -->
                            <div class="message-options flex items-center bg-white border border-gray-100 rounded-full px-2 py-1 shadow-md gap-2">
                                <button onclick="editMessage('${msgDoc.id}', \`${msg.text.replace(/'/g, "\\'")}\`)" class="p-1 hover:text-purple-600 text-gray-400 transition-colors" title="Edit">
                                    <i data-lucide="edit-2" class="w-3 h-3"></i>
                                </button>
                                <button onclick="deleteMessage('${msgDoc.id}')" class="p-1 hover:text-red-600 text-gray-400 transition-colors" title="Delete">
                                    <i data-lucide="trash-2" class="w-3 h-3"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    messagesDiv.appendChild(msgContainer);
                });

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                refreshIcons();

                // Send email notification for new tenant messages
                if (hasNewTenantMessage && latestTenantMessage) {
                    sendChatNotification(latestTenantMessage);
                }
            });
        }

        async function sendMessage(reaction = null) {
            const input = document.getElementById('message-text');
            const text = reaction ? (reaction === 'like' ? 'ðŸ‘' : 'ðŸ‘Ž') : input.value.trim();
            
            if (!text || !currentChat || !currentOwner) return;

            const ownerId = currentOwner.loginId || currentOwner.ownerId;
            const userId = currentChat.user_id;
            const chatId = `${userId}_${ownerId}`;
            
            try {
                const messagesRef = window.collection(window.db, 'chats', chatId, 'messages');
                await window.addDoc(messagesRef, {
                    text: text,
                    sender: 'owner',
                    senderId: ownerId,
                    timestamp: window.serverTimestamp(),
                    reaction: reaction
                });
                
                // If it's a decision (like/reject), update the booking request
                if (reaction) {
                    const decision = reaction === 'like' ? 'like' : 'reject';
                    await updateChatDecision(decision, 'owner');
                }
                
                input.value = '';
                input.style.height = 'auto';
            } catch (err) {
                console.error("Send error", err);
            }
        }

        window.editMessage = async function(msgId, currentText) {
            if (!currentChat || !currentOwner) return;
            const newText = prompt("Edit your message:", currentText);
            if (newText && newText.trim() !== currentText) {
                const ownerId = currentOwner.loginId || currentOwner.ownerId;
                const chatId = `${currentChat.user_id}_${ownerId}`;
                const msgRef = window.doc(window.db, 'chats', chatId, 'messages', msgId);
                
                try {
                    await window.updateDoc(msgRef, {
                        text: newText.trim(),
                        edited: true,
                        updatedAt: window.serverTimestamp()
                    });
                } catch (e) { alert("Failed to edit"); }
            }
        };

        async function updateChatDecision(decision, userType) {
            if (!currentChat) return;

            const API_URL = 'https://roomhy-backend-wqwo.onrender.com';
            try {
                const response = await fetch(`${API_URL}/api/booking/requests/${currentChat._id || currentChat.id}/decision`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ decision, userType })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Decision updated:', result);
                    
                    // If both liked, send schedule link to chat
                    if (result.data.owner_liked && result.data.user_liked) {
                        // Send schedule page link to user chat
                        const ownerId = currentOwner.loginId || currentOwner.ownerId;
                        const chatId = `${currentChat.user_id}_${ownerId}`;
                        const messagesRef = window.collection(window.db, 'chats', chatId, 'messages');

                        await window.addDoc(messagesRef, {
                            text: `[Schedule Visit](../propertyowner/schedulevisit.html?bookingId=${currentChat._id || currentChat.id})`,
                            sender: 'system',
                            senderId: 'system',
                            timestamp: window.serverTimestamp(),
                            isLink: true
                        });

                        alert('Both parties accepted! Schedule page link sent to tenant.');
                    }
                    
                    // If rejected, show message
                    if (result.data.owner_rejected || result.data.user_rejected) {
                        alert('Booking rejected. Chat closed.');
                        // Could close chat or refresh
                        loadChats(); // Refresh to remove if rejected
                    }
                } else {
                    console.error('Failed to update decision');
                }
            } catch (err) {
                console.error('Error updating decision:', err);
            }
        }

        // Send email notification for new chat messages
        async function sendChatNotification(message) {
            if (!currentOwner || !currentChat) return;

            try {
                const ownerId = currentOwner.loginId || currentOwner.ownerId;
                const tenantName = currentChat.name || 'Tenant';
                
                // Get owner's email from localStorage (stored during onboarding)
                const ownerAccounts = JSON.parse(localStorage.getItem('owner_accounts') || '[]');
                const currentAccount = ownerAccounts.find(acc => acc.loginId === ownerId);
                
                if (!currentAccount || !currentAccount.email) {
                    console.warn('Owner email not found for notifications');
                    return;
                }

                const API_URL = 'https://roomhy-backend-wqwo.onrender.com';
                const response = await fetch(`${API_URL}/api/notifications/chat-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ownerId: ownerId,
                        tenantName: tenantName,
                        message: message.text,
                        chatId: `${currentChat.user_id}_${ownerId}`
                    })
                });

                if (response.ok) {
                    console.log('âœ… Chat notification email sent to owner');
                } else {
                    console.warn('Ã¢Å¡Â Ã¯Â¸Â Failed to send chat notification email');
                }
            } catch (error) {
                console.error('Error sending chat notification:', error);
            }
        }

        // Event Listeners
        document.getElementById('send-btn').onclick = () => sendMessage();
        document.getElementById('like-input-btn').onclick = () => sendMessage('like');
        document.getElementById('dislike-input-btn').onclick = () => sendMessage('dislike');
        
        document.getElementById('message-text').onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        document.getElementById('back-to-contacts').onclick = () => {
            document.getElementById('contacts-panel').classList.remove('hidden');
            document.getElementById('chat-active').classList.add('hidden');
            document.getElementById('no-chat-selected').classList.remove('hidden');
        };

        // Auto-expand textarea
        const tx = document.getElementById('message-text');
        tx.addEventListener("input", function() {
            this.style.height = "auto";
