<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Owner Profile Setup</title>
    <script>
        const API_URL = 'https://roomhy-backend-wqwo.onrender.com';
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="text-slate-800">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white h-16 flex items-center justify-between px-6 shadow-sm z-10">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg"><i data-lucide="home" class="w-5 h-5"></i></div>
                <h1 class="text-xl font-bold text-slate-800">Roomhy Onboarding</h1>
            </div>
            <div class="text-sm text-slate-500">Step 1 of 3: Profile</div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div class="max-w-3xl mx-auto">
                <!-- Stepper -->
                <div class="flex items-center justify-center mb-8">
                    <div class="flex items-center">
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold mb-1">1</div>
                            <span class="text-xs font-bold text-blue-600">Profile</span>
                        </div>
                        <div class="w-24 h-1 bg-gray-200 mx-2 rounded"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 flex items-center justify-center font-bold mb-1">2</div>
                            <span class="text-xs font-medium text-gray-400">KYC</span>
                        </div>
                        <div class="w-24 h-1 bg-gray-200 mx-2 rounded"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 flex items-center justify-center font-bold mb-1">3</div>
                            <span class="text-xs font-medium text-gray-400">Dashboard</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6 md:p-8">
                    <h2 class="text-xl font-bold text-gray-900 mb-6 border-b pb-4">Complete Your Profile</h2>
                    
                    <form onsubmit="event.preventDefault(); saveAndNext();" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Login ID (Read Only)</label>
                                <input type="text" id="login-id" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-500 font-mono" readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="full-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                                <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address <span class="text-red-500">*</span></label>
                                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="name@example.com" required>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Permanent Address <span class="text-red-500">*</span></label>
                                <textarea id="address" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your full address" required></textarea>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Bank Account Details <span class="text-red-500">*</span></label>
                                <input type="text" id="bank-account" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Account No, IFSC, Bank Name" required>
                            </div>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors flex items-center shadow-lg">
                                Save & Continue to KYC <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        let user = JSON.parse(localStorage.getItem('user') || 'null');
        
        if (!user) {
             window.location.href = 'ownerlogin.html'; // Kick back to login if no session
        }

        // Pre-fill
        document.addEventListener("DOMContentLoaded", function() {
            if(!user) return;
            document.getElementById('login-id').value = user.loginId || '';
            document.getElementById('full-name').value = user.name || '';
            document.getElementById('phone').value = user.phone || '';
            
            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const existing = db[user.loginId]?.profile;
            if(existing) {
                if(existing.email) document.getElementById('email').value = existing.email;
                if(existing.address) document.getElementById('address').value = existing.address;
                if(existing.bankAccount) document.getElementById('bank-account').value = existing.bankAccount;
            }

            // Auto-fill from latest visit if available
            let visits = [];
            try { visits = JSON.parse(localStorage.getItem('roomhy_visits') || '[]'); } catch(e) {}
            if (!Array.isArray(visits) || visits.length === 0) {
                try { visits = JSON.parse(sessionStorage.getItem('roomhy_visits') || '[]'); } catch(e) {}
            }
            let latestVisit = null;
            if (Array.isArray(visits) && visits.length > 0) {
                latestVisit = visits.slice().reverse().find(v => {
                    const prop = v.propertyInfo || {};
                    return (prop.ownerName && user.name && prop.ownerName === user.name) || (prop.contactPhone && user.phone && prop.contactPhone === user.phone);
                }) || visits[visits.length-1];
            }
            if (latestVisit) {
                const prop = latestVisit.propertyInfo || {};
                if (!document.getElementById('full-name').value) document.getElementById('full-name').value = prop.ownerName || '';
                if (!document.getElementById('phone').value) document.getElementById('phone').value = prop.contactPhone || '';
                if (!document.getElementById('address').value) document.getElementById('address').value = prop.address || latestVisit.address || '';
            }
            // Start polling for KYC updates in case superadmin verifies in another tab
            startProfilePollingIfNeeded();
        });

        function saveAndNext() {
            const loginId = document.getElementById('login-id').value;
            const name = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const bankAccount = document.getElementById('bank-account').value;

            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            if (!db[loginId]) db[loginId] = { kyc: { status: 'pending'} };
            
            db[loginId].profile = {
                ...db[loginId].profile,
                name, phone, email, address, bankAccount,
                updatedAt: new Date().toISOString()
            };
            db[loginId].profileFilled = true; // Mark profile as done
            
            localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
            
            // Update owner_accounts array with email for notifications
            let ownerAccounts = JSON.parse(localStorage.getItem('owner_accounts') || '[]');
            const accountIndex = ownerAccounts.findIndex(acc => acc.loginId === loginId);
            if (accountIndex !== -1) {
                ownerAccounts[accountIndex].email = email;
                localStorage.setItem('owner_accounts', JSON.stringify(ownerAccounts));
            }
            
            // Update Session
            user.name = name;
            user.email = email;
            user.bankAccount = bankAccount;
            localStorage.setItem('user', JSON.stringify(user));
            sessionStorage.setItem('owner_session', JSON.stringify(user));

            // FLOW: 2. Profile (Done) -> 3. KYC
            window.location.href = 'ownerkyc.html';
        }

    // Polling to refresh owner data when KYC is incomplete
    let __profilePollId = null;
    function startProfilePollingIfNeeded() {
        if (!user || !user.loginId) return;
        const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
        const owner = db[user.loginId] || {};
        const kycStatus = owner.kyc?.status || 'pending';
        if (kycStatus === 'submitted' || kycStatus === 'verified') return; // nothing to do
        if (__profilePollId) return;
        __profilePollId = setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/api/owners/${encodeURIComponent(user.loginId)}`);
                if (res.ok) {
                    const fresh = await res.json();
                    const db2 = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
                    db2[user.loginId] = db2[user.loginId] || {};
                    db2[user.loginId].kyc = fresh.kyc || db2[user.loginId].kyc;
                    db2[user.loginId].profileFilled = db2[user.loginId].profileFilled || !!fresh.profileFilled;
                    localStorage.setItem('roomhy_owners_db', JSON.stringify(db2));
                    if (fresh.kyc && (fresh.kyc.status === 'submitted' || fresh.kyc.status === 'verified')) {
                        try { localStorage.setItem('owner_kyc_updated', JSON.stringify({ loginId: user.loginId, ts: Date.now() })); } catch(e){}
                        clearInterval(__profilePollId); __profilePollId = null;
                    }
                }
            } catch (e) {}
        }, 10000);
    }
    </script>
</body>
</html>
