<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Submission - Roomhy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .photo-preview {
            position: relative;
            width: 80px;
            height: 80px;
            margin-right: 8px;
            margin-bottom: 8px;
            display: inline-block;
        }
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .remove-photo {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-6xl py-8 px-4">
        <!-- Navigation Tabs -->
        <div class="flex gap-4 mb-6">
            <button id="submitTabBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700" onclick="showTab('submit')">
                Submit Visit
            </button>
            <button id="viewTabBtn" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400" onclick="showTab('view')">
                View Submitted Visits
            </button>
        </div>

        <!-- Submit Form Tab -->
        <div id="submitTab" class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Submit Property Visit</h1>
            <p class="text-gray-600 mb-6">Tell us about the property you're visiting</p>

            <form id="visitForm" class="space-y-6">
                <!-- Visitor Information -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="visitorName" placeholder="Your Name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="email" id="visitorEmail" placeholder="Your Email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="tel" id="visitorPhone" placeholder="Your Phone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Property Information -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Property Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="propertyName" placeholder="Property Name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <select id="propertyType" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Property Type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="room">Single Room</option>
                            <option value="commercial">Commercial</option>
                        </select>
                        <input type="text" id="city" placeholder="City" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="text" id="area" placeholder="Area/Locality"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <textarea id="address" placeholder="Full Address" rows="2"
                            class="md:col-span-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        <input type="text" id="pincode" placeholder="Pincode"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <textarea id="description" placeholder="Property Description" rows="3"
                            class="md:col-span-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        <input type="number" id="monthlyRent" placeholder="Monthly Rent"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="text" id="deposit" placeholder="Deposit Amount"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <select id="genderSuitability"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Gender Suitability</option>
                            <option value="any">Any</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="families">Families</option>
                        </select>
                        <input type="text" id="amenities" placeholder="Amenities (comma separated)"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Owner Information -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Owner Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="ownerName" placeholder="Owner Name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="email" id="ownerEmail" placeholder="Owner Email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="tel" id="ownerPhone" placeholder="Owner Phone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="text" id="ownerCity" placeholder="Owner City" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Photos -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Property Photos</h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Regular Photos</label>
                        <div class="flex items-center justify-center w-full mb-4">
                            <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                    <p class="text-sm text-blue-500">Upload Photos</p>
                                </div>
                                <input type="file" id="photos" multiple accept="image/*" class="hidden" onchange="handlePhotoUpload(event, 'photos')">
                            </label>
                        </div>
                        <div id="photosPreview" class="flex flex-wrap"></div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Professional Photos</label>
                        <div class="flex items-center justify-center w-full mb-4">
                            <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-green-300 border-dashed rounded-lg cursor-pointer bg-green-50 hover:bg-green-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                    <p class="text-sm text-green-500">Upload Professional Photos</p>
                                </div>
                                <input type="file" id="professionalPhotos" multiple accept="image/*" class="hidden" onchange="handlePhotoUpload(event, 'professionalPhotos')">
                            </label>
                        </div>
                        <div id="professionalPhotosPreview" class="flex flex-wrap"></div>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="hidden p-4 rounded-lg mb-6"></div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                    Submit Visit
                </button>
            </form>
        </div>

        <!-- View Visits Tab -->
        <div id="viewTab" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Submitted Visits</h2>
                <div id="loadingSpinner" class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="mt-2 text-gray-600">Loading visits...</p>
                </div>
                <div id="visitsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="noVisits" class="hidden text-center py-8 text-gray-500">
                    No visits found
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://roomhy-backend-wqwo.onrender.com/api/visits';
        let photosData = {
            photos: [],
            professionalPhotos: []
        };

        // Tab switching
        function showTab(tab) {
            document.getElementById('submitTab').classList.add('hidden');
            document.getElementById('viewTab').classList.add('hidden');
            document.getElementById('submitTabBtn').classList.add('bg-gray-300', 'text-gray-700');
            document.getElementById('submitTabBtn').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('viewTabBtn').classList.add('bg-gray-300', 'text-gray-700');
            document.getElementById('viewTabBtn').classList.remove('bg-blue-600', 'text-white');

            if (tab === 'submit') {
                document.getElementById('submitTab').classList.remove('hidden');
                document.getElementById('submitTabBtn').classList.remove('bg-gray-300', 'text-gray-700');
                document.getElementById('submitTabBtn').classList.add('bg-blue-600', 'text-white');
            } else {
                document.getElementById('viewTab').classList.remove('hidden');
                document.getElementById('viewTabBtn').classList.remove('bg-gray-300', 'text-gray-700');
                document.getElementById('viewTabBtn').classList.add('bg-blue-600', 'text-white');
                fetchAndDisplayVisits();
            }
        }

        // Fetch visits from MongoDB
        async function fetchAndDisplayVisits() {
            try {
                document.getElementById('visitsContainer').innerHTML = '';
                document.getElementById('loadingSpinner').style.display = 'block';
                
                const response = await fetch(`${API_BASE_URL}/all`);
                const result = await response.json();
                
                document.getElementById('loadingSpinner').style.display = 'none';
                
                if (result.success && result.visits && result.visits.length > 0) {
                    document.getElementById('noVisits').classList.add('hidden');
                    result.visits.forEach(visit => {
                        displayVisitCard(visit);
                    });
                } else {
                    document.getElementById('visitsContainer').innerHTML = '';
                    document.getElementById('noVisits').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('noVisits').classList.remove('hidden');
                console.error('Error fetching visits:', error);
            }
        }

        // Display visit card
        function displayVisitCard(visit) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-lg p-6 border-l-4 border-blue-500';
            
            const photos = visit.photos && visit.photos.length > 0 
                ? `<img src="${visit.photos[0]}" alt="Property" class="w-full h-40 object-cover rounded-lg mb-4">`
                : '<div class="w-full h-40 bg-gray-200 rounded-lg mb-4 flex items-center justify-center">No Image</div>';
            
            card.innerHTML = `
                ${photos}
                <div class="mb-3">
                    <h3 class="text-lg font-bold text-gray-800">${visit.propertyName || 'N/A'}</h3>
                    <p class="text-sm text-gray-600">${visit.propertyType || ''} in ${visit.city || ''}</p>
                </div>
                <div class="mb-3 space-y-1 text-sm">
                    <p><strong>Visitor:</strong> ${visit.visitorName || 'N/A'}</p>
                    <p><strong>Owner:</strong> ${visit.ownerName || 'N/A'}</p>
                    <p><strong>Rent:</strong> ₹${visit.monthlyRent || 'N/A'}/month</p>
                </div>
                <button onclick="viewVisitDetails('${visit._id}')" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
                    View Details
                </button>
            `;
            
            document.getElementById('visitsContainer').appendChild(card);
        }

        // View full details
        function viewVisitDetails(visitId) {
            alert('Details view for visit: ' + visitId);
            // Can be extended with a modal
        }

        function handlePhotoUpload(event, type) {
            const files = Array.from(event.target.files);
            const previewContainer = document.getElementById(type + 'Preview');

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    photosData[type].push(base64);

                    // Create preview
                    const preview = document.createElement('div');
                    preview.className = 'photo-preview';
                    preview.innerHTML = `
                        <img src="${base64}" alt="preview">
                        <button type="button" class="remove-photo" onclick="removePhoto('${type}', ${photosData[type].length - 1})">×</button>
                    `;
                    previewContainer.appendChild(preview);
                };
                reader.readAsDataURL(file);
            });
        }

        function removePhoto(type, index) {
            photosData[type].splice(index, 1);
            // Refresh preview
            const previewContainer = document.getElementById(type + 'Preview');
            previewContainer.innerHTML = '';
            photosData[type].forEach((photo, idx) => {
                const preview = document.createElement('div');
                preview.className = 'photo-preview';
                preview.innerHTML = `
                    <img src="${photo}" alt="preview">
                    <button type="button" class="remove-photo" onclick="removePhoto('${type}', ${idx})">×</button>
                `;
                previewContainer.appendChild(preview);
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `p-4 rounded-lg mb-6 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            statusDiv.classList.remove('hidden');
            setTimeout(() => statusDiv.classList.add('hidden'), 5000);
        }

        document.getElementById('visitForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = {
                visitorName: document.getElementById('visitorName').value,
                visitorEmail: document.getElementById('visitorEmail').value,
                visitorPhone: document.getElementById('visitorPhone').value,
                propertyName: document.getElementById('propertyName').value,
                propertyType: document.getElementById('propertyType').value,
                city: document.getElementById('city').value,
                area: document.getElementById('area').value,
                address: document.getElementById('address').value,
                pincode: document.getElementById('pincode').value,
                description: document.getElementById('description').value,
                monthlyRent: document.getElementById('monthlyRent').value,
                deposit: document.getElementById('deposit').value,
                genderSuitability: document.getElementById('genderSuitability').value,
                amenities: document.getElementById('amenities').value
                    .split(',')
                    .map(a => a.trim())
                    .filter(a => a),
                ownerName: document.getElementById('ownerName').value,
                ownerEmail: document.getElementById('ownerEmail').value,
                ownerPhone: document.getElementById('ownerPhone').value,
                ownerCity: document.getElementById('ownerCity').value,
                photos: photosData.photos,
                professionalPhotos: photosData.professionalPhotos
            };

            try {
                const response = await fetch(`${API_BASE_URL}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus('✓ Visit submitted successfully! ID: ' + result.visitId, 'success');
                    document.getElementById('visitForm').reset();
                    photosData = { photos: [], professionalPhotos: [] };
                    document.getElementById('photosPreview').innerHTML = '';
                    document.getElementById('professionalPhotosPreview').innerHTML = '';
                } else {
                    showStatus('✗ Error: ' + (result.message || 'Failed to submit visit'), 'error');
                }
            } catch (error) {
                showStatus('✗ Error: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Visit';
            }
        });
    </script>
</body>
</html>
