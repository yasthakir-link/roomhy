<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Enquiries On Hold</title>
    <script>
        const API_URL = 'https://roomhy-backend.onrender.com';
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="text-slate-800">
    <div class="flex h-screen overflow-hidden">
        <aside class="sidebar bg-[#111827] w-72 flex-shrink-0 hidden md:flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-gray-800"><h1 class="text-xl font-bold text-white">RoomHy</h1></div>
            <nav class="flex-1 py-6"><a href="enquiry.html" class="flex items-center px-6 py-3 text-gray-400 hover:text-white transition-colors"><i data-lucide="help-circle" class="w-5 h-5 mr-3"></i> Enquiries</a><a href="website.html" class="flex items-center px-6 py-3 text-gray-400 hover:text-white transition-colors"><i data-lucide="globe" class="w-5 h-5 mr-3"></i> Live Properties</a></nav>
        </aside>
        <div class="flex-1 flex flex-col">
            <header class="bg-white h-16 shadow-sm flex items-center px-8 border-b border-gray-200">
                <a href="enquiry.html" class="mr-4 text-gray-400"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
                <h1 class="text-xl font-bold text-gray-800">On Hold</h1>
            </header>
            <main class="flex-1 p-8">
                <div class="bg-white rounded-xl shadow border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-[10px] text-gray-500 uppercase border-b">
                            <tr>
                                <th class="px-6 py-4">Property</th>
                                <th class="px-6 py-4">Hold Reason</th>
                                <th class="px-6 py-4">Prof. Photo Status</th>
                                <th class="px-6 py-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="holdBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script>
        lucide.createIcons();
        function loadHold() {
            const tbody = document.getElementById('holdBody');
            const visits = JSON.parse(localStorage.getItem('roomhy_visits') || '[]').filter(v => v.status === 'hold');
            tbody.innerHTML = visits.map(v => `
                <tr>
                    <td class="px-6 py-4"><div class="font-bold">${v.propertyInfo.name}</div><div class="text-[10px] text-gray-400">${v.propertyInfo.area}</div></td>
                    <td class="px-6 py-4 text-sm text-orange-600 font-medium">${v.holdReason || 'Review Pending'}</td>
                    <td class="px-6 py-4">
                        <span class="text-[10px] font-bold ${v.professionalPhotos?.length ? 'text-green-600' : 'text-orange-600'}">
                            ${v.professionalPhotos?.length ? 'Ready' : 'Waiting for Prof. Shots'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="approve('${v._id}')" class="bg-green-600 text-white px-3 py-1 rounded text-xs">Approve</button>
                    </td>
                </tr>`).join('');
            lucide.createIcons();
        }
        function approve(id) {
            const visits = JSON.parse(localStorage.getItem('roomhy_visits') || '[]');
            const idx = visits.findIndex(v => v._id === id);
            if(idx !== -1) {
                visits[idx].status = 'approved';
                localStorage.setItem('roomhy_visits', JSON.stringify(visits));
                loadHold();
            }
        }
        document.addEventListener('DOMContentLoaded', loadHold);
    </script>
</body>
</html>
