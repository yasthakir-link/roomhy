<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Rejected Enquiries</title>
    <script>
        const API_URL = 'https://roomhy-backend.onrender.com';
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="text-slate-800">
    <div class="flex h-screen overflow-hidden">
        <aside class="sidebar bg-[#111827] w-72 flex-shrink-0 hidden md:flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-gray-800 sticky top-0 bg-[#111827]"><h1 class="text-xl font-bold text-white px-6">RoomHy</h1></div>
            <nav class="flex-1 py-6"><a href="enquiry.html" class="flex items-center px-6 py-3 text-gray-400 hover:text-white transition-all"><i data-lucide="help-circle" class="w-5 h-5 mr-3"></i> Enquiries</a><a href="website.html" class="flex items-center px-6 py-3 text-gray-400 hover:text-white transition-all"><i data-lucide="globe" class="w-5 h-5 mr-3"></i> Live Properties</a></nav>
        </aside>
        <div class="flex-1 flex flex-col">
            <header class="bg-white h-16 shadow-sm flex items-center px-8 border-b border-gray-200">
                <a href="enquiry.html" class="mr-4 text-gray-400 hover:text-purple-600 transition-colors"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
                <h1 class="text-xl font-bold text-gray-800">Rejected Visits</h1>
            </header>
            <main class="flex-1 p-8">
                <div class="bg-white rounded-xl shadow border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-[10px] text-gray-500 uppercase border-b">
                            <tr>
                                <th class="px-6 py-4">Property Name</th>
                                <th class="px-6 py-4">Rejection Reason</th>
                                <th class="px-6 py-4 text-center">Status</th>
                                <th class="px-6 py-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="rejectedBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script>
        lucide.createIcons();
        function loadRejected() {
            const tbody = document.getElementById('rejectedBody');
            const visits = JSON.parse(localStorage.getItem('roomhy_visits') || '[]').filter(v => v.status === 'rejected');
            if(!visits.length) { tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-gray-400">No rejected visits found.</td></tr>'; return; }
            tbody.innerHTML = visits.map(v => `
                <tr>
                    <td class="px-6 py-4 font-bold text-slate-700">${v.propertyInfo.name}</td>
                    <td class="px-6 py-4 text-sm text-red-600 font-medium">${v.rejectionReason || 'No reason provided.'}</td>
                    <td class="px-6 py-4 text-center"><span class="bg-red-50 text-red-600 text-[10px] font-bold px-2 py-1 rounded">REJECTED</span></td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="restore('${v._id}')" class="text-xs bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 transition">Restore to Hold</button>
                    </td>
                </tr>`).join('');
            lucide.createIcons();
        }
        function restore(id) {
            const visits = JSON.parse(localStorage.getItem('roomhy_visits') || '[]');
            const idx = visits.findIndex(v => v._id === id);
            if(idx !== -1) {
                visits[idx].status = 'hold';
                localStorage.setItem('roomhy_visits', JSON.stringify(visits));
                loadRejected();
            }
        }
        document.addEventListener('DOMContentLoaded', loadRejected);
    </script>
</body>
</html>
