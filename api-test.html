<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; }
        .endpoint { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Roomhy Backend API Test</h1>
    
    <div id="results"></div>

    <script>
        const BASE_URL = 'https://roomhy-backend-wqwo.onrender.com';
        const endpoints = [
            '/api/visits/all',
            '/api/website-enquiries/all',
            '/api/website-properties/all',
            '/api/visits/public/approved'
        ];

        async function testEndpoint(endpoint) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'endpoint';
            resultDiv.innerHTML = `<h3>Testing: ${endpoint}</h3><p>Loading...</p>`;
            document.getElementById('results').appendChild(resultDiv);

            try {
                const response = await fetch(`${BASE_URL}${endpoint}`);
                const data = await response.json();
                
                resultDiv.className = response.ok ? 'endpoint success' : 'endpoint error';
                resultDiv.innerHTML = `
                    <h3>✅ ${endpoint}</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'endpoint error';
                resultDiv.innerHTML = `
                    <h3>❌ ${endpoint}</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
            }
        }

        // Test immediately on page load
        testAll();
    </script>
</body>
</html>
